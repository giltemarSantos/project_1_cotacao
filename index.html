<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="https://img.icons8.com/color/search" type="image/x-icon"> -->
    <link type="image/png" sizes="32x32" rel="icon" href="img/icons8-globe-48.png">
    <title>Start</title>
</head>
<body>
    <div class="center">
        <h1>Start</h1>
        <span>Vamos fazer algo legal</span>
    </div>

    <div class="contBox">
        <div class="container">
            <div class="title">
                <h2>Comece com uma cotação gratuita</h2>
            </div>
    
            <div class="formulario">
                <form action="" method="get">
                    <label for="">
                        Name <br>
                        <input type="text" name="" id="" placeholder="Enter your Name" maxlength="20" autofocus required> <br>
                    </label><br>
                    <label for="">
                        Email <br>
                        <input type="email" name="" id="" placeholder="Enter a valid email address" maxlength="20" autofocus required><br>
                    </label><br>
                    <label for="">
                        Message <br>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message. Limit: 150ch" autofocus required maxlength="150"></textarea>
                    </label><br><br>
                    <label for="">
                        <input type="checkbox" name="" id="" required>
                        I accept the <a href="#" class="terms">Terms of Services</a>
                    </label><br>  
                </form> <br><br><br>
    
                <a href="#" class="btn-send">Envie sua solicitação</a>
                <br><br><br>
            </div>     
        </div>
    </div>
    
</body>
</html>
